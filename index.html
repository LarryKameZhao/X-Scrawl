<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0,minimum-scale=1.0">
    <title>X-Scrawl</title>
    <link rel="stylesheet" href="style.css">
    <script src="//at.alicdn.com/t/font_868896_jeh7mr5szwc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <canvas id="canvas" width=300 height=400>
        
    </canvas>
    <div id="actions" class="actions ">
        <svg class="icon active" id="pencil">
            <use xlink:href="#icon-pencil"></use>
        </svg>
        <svg class="icon" id="eraser" >
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear" >
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg class="icon" id="save" >
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id=black class="black active"></li>
        <li id=red class="red"></li>
        <li id=green class="green"></li>
        <li id=blue class="blue"></li>
    </ol>
    <ol class="sizes">
        <li class="thin active" id=thin></li>
        <li class="medium" id=medium></li>
        <li class="thick" id=thick></li>
    </ol>
    <script src="./main.js"> </script>
</body>
</html>
